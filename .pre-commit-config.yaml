repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: check-case-conflict
    -   id: check-merge-conflict
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.77.0
    hooks:
        - id: terraform_fmt
        # - id: terraform_tflint
